<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<script>
    // Connect to the WebSocket endpoint
    var socket = new SockJS('http://localhost:8086/ws');
    var stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);
        // Subscribe to the topic to receive broadcast messages
        stompClient.subscribe('/topic/messages', function(messageOutput) {
            var message = JSON.parse(messageOutput.body);
            console.log("Received: ", message);
        });
    });

    // Function to send a message (could be triggered by a UI event)
    function sendMessage(maskId, textPrompt) {
        // Create the message payload in line with MessageRequest DTO
        var message = {
            maskId: maskId,
            textPrompt: textPrompt
        };
        stompClient.send("/app/send", {}, JSON.stringify(message));
    }

    // Example usage
    // sendMessage(1, "Hello, this is a test message");
</script>
</body>
</html>
